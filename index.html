    <script type="text/javascript">

    // Write code here!
    	var what = confirm("Do you like Sushi?");
    	


    	var alert_message;

    		alert_message = "I see, so you do like sushi!";
    		alert(alert_message);
    		alert("But that fact that you like " + kind + " shows me that you have terrible taste!");
    	}
    	else {
    		alert_message = "Come on, how can you not like suhsi???";
    		alert(alert_message);
    		alert("Seriously, how can you not?");
    		alert("Not even a little bit?");
    		var try_again = confirm("Change your mind, pleeeeease!")
    		if(try_again==true) {
    			alert("I saved your soul!");
    		}
    		else {
    			alert("There is no hope for you :-(");
    		}
    	}
